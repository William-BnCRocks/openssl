name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        zig-version: [0.15.2, latest]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        ming:
          - mingw64
          - mingw32
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install libgles-dev libpulse-dev libxext-dev

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: ${{ matrix.zig-version }}

      - name: Check Formatting
        run: zig fmt --ast-check --check .

      - name: Build
        run: zig build --summary all

      - name: Create Test Executable
        run: zig build executable --summary all

      - name: Setup Windows
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: ${{matrix.ming}}
          install: make

      - name: Configure OpenSSL (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          uname -a

      - name: Configure OpenSSL (-Windows)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          uname -a
